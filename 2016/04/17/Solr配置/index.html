<p>1.如果搭配Mysql</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&lt;dataConfig&gt;</span><br><span class="line">&lt;dataSource name=&quot;sgk&quot; type=&quot;JdbcDataSource&quot; driver=&quot;com.mysql.jdbc.Driver&quot; url=&quot;jdbc:mysql://127.0.0.1:3306/newsgk&quot; user=&quot;root&quot; password=&quot;password&quot; batchSize=&quot;-1&quot; /&gt;</span><br><span class="line">&lt;/dataConfig&gt;</span><br></pre></td></tr></table></figure>
<p>batchSize设置为-1(是否可以设置其他值没有尝试)，否则一直无法导入</p>
<p>2.如果搭配MSSQL<br>请不要设置batchSize(是否可以设置其他值没有尝试,-1是不可以行的) 否则一直无法导入</p>
